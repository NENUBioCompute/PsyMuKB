{% include "muttemp.html" %}

{% block content %}
<style type="text/css">
	.pagination-page-info {
    padding: .6em;
    padding-left: 0;
    width: 40em;
    margin: .5em;
    margin-left: 0;
    font-size: 12px;
}
.pagination-page-info b {
    color: black;
    background: #6aa6ed;
    padding-left: 2px;
    padding: .1em .25em;
    font-size: 150%;
}
</style>
<!-- Global site tag (gtag.js) - Google Analytics -->

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-129012764-1');
</script>
<div class="container">
	{{ pagination.info }}
	{{ pagination.links }}
	<table>
  	<thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
  	{% for i in message %}

        <td>{{ i['Disorder'] }}</td>

    {% endfor %}

	</table>
	{{ pagination.links }}
